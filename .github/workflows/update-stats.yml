name: –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ DiscordFix

on:
  schedule:
    - cron: '0 */6 * * *'  # –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      run: pip install PyGithub

    - name: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è stats.json
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GH_USERNAME: ${{ secrets.GH_USERNAME }}
        SOURCE_REPO: ${{ secrets.SOURCE_REPO }}
      run: |
        python - <<EOF
        from github import Github
        import json, datetime

        gh = Github("${{ secrets.GH_TOKEN }}")
        repo = gh.get_user("${{ secrets.GH_USERNAME }}").get_repo("${{ secrets.SOURCE_REPO }}")

        views = repo.get_views_traffic()
        referrers = repo.get_top_referrers()
        paths = repo.get_top_paths()

        stats = {
            "views": {
                "count": views['count'],
                "uniques": views['uniques'],
                "daily": [
                    {
                        "timestamp": day.timestamp.strftime("%Y-%m-%d"),
                        "count": day.count,
                        "uniques": day.uniques
                    } for day in views['views']
                ]
            },
            "referrers": [
                {
                    "referrer": r.referrer,
                    "count": r.count,
                    "uniques": r.uniques
                } for r in referrers
            ],
            "paths": [
                {
                    "path": p.path,
                    "count": p.count,
                    "uniques": p.uniques
                } for p in paths
            ]
        }

        with open("stats.json", "w", encoding="utf-8") as f:
            json.dump(stats, f, indent=2, ensure_ascii=False)
        EOF

    - name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      run: |
        git config --global user.email "bot@github.com"
        git config --global user.name "GitHub Bot"
        git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.GH_USERNAME }}/${{ secrets.TARGET_REPO }}.git site

    - name: –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –∫–æ–º–º–∏—Ç stats.json
      run: |
        cp stats.json site/
        cd site
        git add stats.json
        git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π"
        git push
